<div class="create-boat-container">
  <h2>Create New Boat</h2>

  <form (ngSubmit)="onSubmit()" #boatForm="ngForm" class="boat-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="boat.name"
        required
        placeholder="Enter boat name"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        id="type"
        type="text"
        name="description"
        [(ngModel)]="boat.description"
        placeholder="Enter boat description"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="boatForm.invalid">
        Save Boat
      </button>
    </div>
  </form>
</div>
